><body><h2>インストール
</h2>
<hr>
<p>前提とする環境は Linux 、中でも <a href="http://www.debian.org/">Debian</a> である。
</p>
<p>アプリケーションをインストールするには、該当するパッケージを
インストールする。
xxxx というパッケージをインストールする例は以下
</p>
<pre> # apt-get install xxxx
</pre>
<p>また、aptitude も使える。と言うより、こっちが推奨されている。
</p>
<pre> # aptitude install xxxx
</pre>
<p>必要であれば、関連するパッケージも同時にインストールされる。
</p></body
