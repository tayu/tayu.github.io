><body><h2>繰り返し
</h2>
<hr>
<p>ループ。同様の処理を繰り返し実行する。無限ループにならない様、注意。
</p>
<p>以下の様な種類があり、うまく使う事で記述を簡略化できたりする。
</p>
<h3>for
</h3>
<p>前処理、終了条件、後処理を並べる
</p>
<h3>for-in
</h3>
<p>配列などの各要素のひとつずつに適用。順番を問わない場合。
</p>
<h3>while
</h3>
<p>条件が真である間、ループする
</p>
<p>条件次第ではループに入らない
</p>
<h3>do-while
</h3>
<p>条件が真である間、ループする
</p>
<p>とにかく一度はループに入る
</p>
<h3>continue
</h3>
<p>ループの先頭に戻る
</p>
<h3>break
</h3>
<p>ループを途中で抜ける
</p></body
