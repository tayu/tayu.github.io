><body><h2>リテラル
</h2>
<hr>
<p>いわゆる直値。数値や文字列をそのまま記述する
</p>
<h3>種類
</h3>
<p>まぁ、データの型の分だけはある。初期値を記述する必要があるから。
</p>
<ul>
  <li>数値（10 進数、16 進数、2 進数）
</li>
  <li>論理値（真、偽、その他に NULL とか NIL とか）
</li>
  <li>文字列（文字、文字列）
</li>
</ul>
<p>その他には配列とかもある
</p></body
></html
