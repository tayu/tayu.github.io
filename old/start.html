><body><h2>始める
</h2>
<hr>
<p>えーと、やっと日記、その他を書く準備ができた。
</p>
<p>と、言うより、準備に手間取っていつまでも始められないのがイヤに
なったので、十分ではないが、とりあえずの道具だけ揃えて始める事にした。
</p>
<p>最初はマークダウンで書こうと思って色々調べていた。
けど、結局 <a href="http://practical-scheme.net/wiliki/wiliki.cgi">WiLiKi</a> の
記法（のサブセット）で書いている。
</p>
<p>その辺りは <a href="markdown.html">マークダウン</a> や
<a href="wiliki2html.html">wiliki2html スクリプト</a> の項で。
</p>
<p>ここには GtHub のリポジトリに置いたものの説明とか、
日々気になった事とかを書くつもり。
</p></body
></html
