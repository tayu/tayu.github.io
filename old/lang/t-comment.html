><body><h2>コメント、注釈
</h2>
<hr>
<p>実行されない文。
</p>
<p>とにかく「半年前の自分は他人」と唱えながら、その時に備える。
</p>
<p>何を書くべきかについては意見が分かれる所。
</p>
<p>目的、説明、検討の結果捨てたもの。などなど。
</p>
<p>「コードとして書いてある事は説明しなくて良い」には賛成
</p></body
