><body><h2>分岐
</h2>
<hr>
<p>条件によって異なる処理先に分岐する
</p>
<h3>if-then-else
</h3>
<p>いわゆる if 文。条件が真の時に指定の処理を実行する。
</p>
<p>else 節は条件が偽の場合の処理。大抵は無くても良い。
</p>
<h3>block-if
</h3>
<p>複数の if 文をつなげて複数の条件を検査する。 大抵は「その他」も記述できる
</p>
<h3>case
</h3>
<p>1 つの条件について値／状態を列挙し、対応する処理に分岐する。
case 文や switch 文。
</p></body
